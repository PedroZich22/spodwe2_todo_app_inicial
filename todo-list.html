<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/todo-list.css" />

        <title>Todo List App</title>
    </head>
    <body>
        <main class="container">
            <h1>Todo List</h1>
            <p>Versão do aluno: Pedro Zich</p>
            <input
                type="text"
                id="new-todo"
                placeholder="Adicione aqui sua nova tarefa"
            />
            <button id="filter-all" class="filter-btn">Todas</button>
            <button id="filter-done" class="filter-btn">Concluídas</button>
            <button id="filter-not-done" class="filter-btn">Pendentes</button>

            <ul id="todo-list">
                <!-- Os Todos serão adicionados aqui dinamicamente -->
            </ul>
        </main>
        <script src="/js/todo-list.js"></script>
    </body>
</html>
